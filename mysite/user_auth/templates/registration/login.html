<!--html file below-->
<!Doctype html>
<html>
    <!--load static-->
    {% load static %}
    <!--head section below-->
    <head>
        <title> Login user </title>
    </head>

    <!--body section below-->
    <body>
        <h1> Login as User </h1>

        <!--form for user input interaction-->
        <form action="{% url 'user_auth:authenticate_user' %}" method="post">
            {% csrf_token %}
            
            <!--username input-->
            <label>Username</label>
            <input type="text" name="username" placeholder="User" required>
            <br/><br/>
        
            <!--password input-->
            <label>Password</label>
            <input type="password" name="password" required>
            <br/><br/>
            
            <!--login submit link to click to signup-->
            <input type="submit" value="Login" />
            <a href="{% url 'user_auth:signup' %}">Sign Up</a>
        </form>

    </body>

</html>
